# Site settings
name: "Keikai Blog"
title: "Keikai Blog"
email: info@keikai.io
description: "A collection of spreadsheet examples for turning Excel to web, editing online and building spreadsheet applications using Keikai."
baseurl: "/blog" # the subpath of your site, e.g. /blog
# url: "http://localhost:4000" # the base hostname & protocol for your site
url: "https://test.keikai.io" # the base hostname & protocol for your site
#twitter_username: jekyllrb
#github_username:  jekyll

permalink: '/p/:title.html'
paginate: 7
paginate_path: "/pages/page:num/"

# Build settings
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "strikethrough", "superscript", "with_toc_data"]

category_archive: {
	path: category
}

twitter_account: 'keikai_io'
locale:         en_us
icon: "/blog/img/keikai-favicon-8.png"
